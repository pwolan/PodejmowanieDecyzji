{%extends 'base.html'%}

{%block content%}

  <h2>Decision Scenarios</h2>
    <ul>
        {% for scenario in scenarios %}
            <li><a href={% url 'scenario-detail' scenario.pk %}>{{ scenario.pk }}&nbsp;{{ scenario.get_absolute_url }}</a></li>
        {% endfor %}
    </ul>
    <a href={% url 'add_scenario' %}>add scenario</a>
{%endblock content%}
