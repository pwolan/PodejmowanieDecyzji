{% load criterium_tag %}
<div class="criteria-block" >
    {% for child in children %}
    <div> ID: {{child.id}}, Parent: {{ child.parent_criterion }}, Name: {{ child.name }}, Criterium: {{ child.description }}</div>
        {% if child.children.count > 0 %}
             {% criterium_tag child %}
        {% endif %}
    {% endfor %}
</div>
